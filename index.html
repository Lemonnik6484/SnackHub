<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackHub</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="assets/icon.png">

    <!--Google Fonts Connect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Lilita+One&display=swap" rel="stylesheet">

    <!--OpenGraphProtocol-->
    <meta content="Snackhub" property="og:title"/>
    <meta content="One place for all the info!" property="og:description"/>
    <meta property="og:url" content="https://lemonnik6484.github.io/SnackHub/"/>
    <meta property="og:image" content="https://lemonnik6484.github.io/SnackHub/assets/GrimsbyPeaks.png/?v=1"/>
    <meta content="#ff9900" data-react-helmet="true" name="theme-color"/>
</head>
<body>
    <header>
        <img id="header-banner" alt="Grimsby Peaks" src="assets/GrimsbyPeaks.png"/>
        <h1 id="header-title">SnackHub</h1>
    </header>

    <main>
        <div id="news">
            <h1>News</h1>
            <section class="gallery" aria-label="Image carousel">

                <figure class="card">
                    <img src="assets/News/CivilWar.png" alt="Civil War" loading="lazy">
                    <figcaption class="caption">
                        <h2>SnackBag: Civil War</h2>
                        <p>An event by Haxalotl</p>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="assets/News/LemoCooking.png" alt="Lemo Cooks" loading="lazy">
                    <figcaption class="caption">
                        <h2>Lemo Cooks</h2>
                        <p>A popular showcase of what Lemonnik cooks</p>
                    </figcaption>
                </figure>

            </section>
        </div>

        <div id="sites">
            <h1>Sites</h1>
            <div id="sites-container">
                <div id="site-selector">
                    <h3>Season 2</h3>
                    <a href="https://sites.google.com/view/snackbagnewspaper/" data-image="assets/SitePreviews/Newspaper.png">SnackBag News</a>
                    <a href="https://lemonnik6484.github.io/SnackSMP-Map/" data-image="assets/SitePreviews/Map.png">SnackSMP Map</a>
                    <a href="https://sites.google.com/view/thesnackbagauthority/" data-image="assets/SitePreviews/Authority.png">The Snackbag Authority</a>

                    <h3>Season 3</h3>
                    <a href="https://sites.google.com/view/thefedgov/" data-image="assets/SitePreviews/Government.png">The Federal Government</a>
                </div>
                <img id="site-preview" alt="Site Preview" src="assets/SitePreviews/Map.png">
            </div>
        </div>
    </main>

<script src="./script.js"></script>
</body>
</html>
